<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <main>
<div class="weather-data">
<h1 class="weather-city" id="city">tehran</h1>
<div class="weather-time">
<ul>
    <li id="time"></li>
    <li id="description"></li>
</ul>
</div>
<div class="weather-temperature">
     <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" id="icon">
            <div class="weather-app-temperature" id="temperature">18C</div>
          
</div>


<div class="desc">
    <ul>
        <li id="humidity"></li>
        <li id="wind"></li>
    </ul>
</div>




</div>
<div class="weather-forecast" id="forecast"></div>

          </main>
      </div>
    </div>
  <script src="src/script.js"></script>
  </body>
</html>
